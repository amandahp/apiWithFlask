<body>
    <p>
        Iniciando o modelo condicional utilizando <b>IF e ELSE</b><br>
        3 é maior do que 5? <br>
        {%if(3>5): %}
            Sim <br>
        {%else%}
            Não <br>
        {%endif%}
    </p>
